<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-94Y06953GH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-94Y06953GH');
  </script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <meta content="{{ page.title }}" property="og:title" />
  <meta content="{{ page.author }}" property="og:name" />
  <meta content="{{ page.content | markdownify | strip_html | truncatewords: 50 }}" property="og:description" />
  <meta content="{{ site.url }}{{ page.url }}" property="og:url" />
  <!-- <meta content="https://embed.com/embedimage.png" property="og:image" /> -->
  <meta content="#7aa2f7" data-react-helmet="true" name="theme-color" />

  {% if page.robots %}
    <meta name="robots" content="{{page.robots}}" />
  {% endif %}

  {%- if site.listen_for_clients_preferred_style -%}
    <link rel="stylesheet" type="text/css" href="{{ "/assets/main.css" | relative_url }}">
  {%- else -%}
    <link rel="stylesheet" type="text/css" href="/assets/main-{{ site.style }}.css">
  {%- endif -%}

</head>
